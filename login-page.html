<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="login-header">
        <h1>Welcome to app</h1>
        <p>Please login to use the platform</p>
    </div>
    <form class="login-form">
        <div class="form-item">
            <label for="email">Enter Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="form-item">
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="rememberMe" checked>
            <label for="rememberMe" class="checkboxLabel">Remember Me</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="login-item">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="" width="40px">Facebook Login</a>
      <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="" width="40px">Google Login</a>
    </div>
    </form>
</div>
</body>
</html>
